<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" class="input-box" placeholder="Enter your Location">
                <button class="fa-solid fa-magnifying-glass-location" id="btn"></button>
            </div>
        </div>
       
        <div class="weather-body">
            <img src="./assest/cloud.png" alt="weather image" class="weather-img">
            <div class="weather-box">
                <p class="temp">0 <sup> Â°C</sup>
                </p>
                <p class="desc">Light Rain</p>
    
            </div>
        </div>
        <div class="details">
            <div class="humidity">
                <img src="./assest/humidity.png" alt="">
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fas fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">12Km/H</span>
                    <p>windSpeed</p>
                </div>
            </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
